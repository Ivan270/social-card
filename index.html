<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main class="min-vh-100 bg-body-secondary py-5">
			<!-- FORM -->
			<div class="container mb-5 px-5">
				<h1 class="display-3 text-center">Inscríbete</h1>
				<form class="row row-cols-2" id="userData">
					<div class="mb-3">
						<label class="form-label" for="name">Nombre</label>
						<input
							class="form-control"
							type="text"
							name="name"
							id="name"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Correo</label>
						<input
							class="form-control"
							type="email"
							name="email"
							id="email"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="job">Trabajo</label>
						<input
							class="form-control"
							type="text"
							name="job"
							id="job"
							required
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="phone">Telefono</label>
						<input
							class="form-control"
							type="tel"
							name="phone"
							id="phone"
							required
						/>
					</div>
					<div class="col-12 mb-3">
						<label class="form-label" for="about">Sobre ti</label>
						<input
							class="form-control"
							type="tel"
							name="about"
							id="about"
							required
						/>
					</div>
					<div>
						<button
							type="submit"
							class="btn btn-secondary btn-lg w-50 rounded-0"
						>
							ENVIAR
						</button>
					</div>
				</form>
			</div>
			<!-- FORM END -->

			<!-- DISPLAY CARD -->
			<div class="mx-auto card mb-3 shadow-lg" style="max-width: 540px">
				<div class="row g-3">
					<div
						class="rounded-start col-md-4 bg-secondary text-light px-4 text-center d-flex flex-column justify-content-center"
					>
						<img
							class="img-fluid rounded-circle"
							src="https://picsum.photos/id/1011/600/600"
							alt=""
						/>
						<h5 id="userName"></h5>
						<h6 id="userJob"></h6>
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">Información</h5>
							<hr />
							<div class="row row-cols-2">
								<div>
									<h6>Email</h6>
									<p id="userMail"></p>
								</div>
								<div>
									<h6>Phone</h6>
									<p id="userPhone"></p>
								</div>
							</div>
							<h5 class="card-title mt-3">Sobre mi</h5>
							<hr />
							<p class="card-text" id="userAbout"></p>
						</div>
					</div>
				</div>
			</div>
			<!-- DISPLAY CARD END -->
		</main>
	</body>
</html>
